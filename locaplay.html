<h1>HTML5 local video file player example</h1>

<input id="Rfile" type="file" multiple>






<video width="600" height="480" id="videoL" controls muted loop scr=""
                     onclick="this.paused? ClickPauseL():ClickStartL(); this.paused? timer.start(10):timer.stop(0)" onended="onVideoEndedL();">
                    <source type="video/mp4">
                    <source type="video/ogg">
                    <source type="video/ts">
                    <source type="video/mkv">
                    <source type='video/webm; codecs="vp8, vorbis"'>
               </video>






<script>
(function localVideoR() {
	'use strict'
    var URL = window.URL || window.webkitURL
    var playSelectedFileR = function (event) {
    var Rfile = this.files[0]
    var typeR = Rfile.type
    var videoNodeR = document.querySelector('video')

    var RfileURL = URL.createObjectURL(Rfile)
    videoNodeR.src = RfileURL
  }
  var inputNodeR = document.querySelector('input')
  inputNodeR.addEventListener('change', playSelectedFileR, false)
})()
</script>
