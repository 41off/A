<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="plugins/videojs/css/bootstrap.min.css">
    <link href="plugins/videojs/css/video-js.css" rel="stylesheet" type="text/css">
    <link href="css/stylesex.css" rel="stylesheet" type="text/css">
    <link href="css/slidebar.css" rel="stylesheet" type="text/css">


    <title>Video Analysis Canvas</title>
  </head>
  <body background="silver">
  
  
  
  
  
 
  
  
  	<div class="PGcontain">
    	<h5 class="text-center">Video Analysis Canvas</h5>

		<div class="row">
			<div class="col-sm-12">
				<div class="swapvideo">
	 				<div class="swaptitle">
	 					<center><h6>Video 1</h6></center>
	 				</div>
	 				
	 				<div class="overlayvideo canvas_videoblock">
	 				  
	 				 <div id="custom-seekbar">
                      <span></span>
                     </div>				  

	 			  	<canvas id="video-canvas" height="400" width="800" style="background: transparent;">
	 			  	</canvas>					 
                     <video height="430" width="800" overflow="hidden" preload="auto"  controls muted loop 
						       id="sidebyside-video_1" class="video-js vjs-default-skin vjs-big-play-centered side-by-side-videos"
		                 	   data-setup='{"customControlsOnMobile": true}'>
                               <source src="https://www.dropbox.com/s/8llq09k2nubue5a/V1.mp4?raw=1" type="video/mp4">
                      </video>
                    </div>
                 </div>

	 			<div class="swapvideo">
	 				<div class="swaptitle">
	 					<center><h6 >Video 2</h6></center>
	 				
	 				</div>	 				
	 				<div class="overlayvideo canvas_videoblock1">
	 				
	 				<div id="custom-seekbar2"> 
                       <span></span>
                       </div>

	 					<canvas id="video-canvas1" height="400" width="800">
						</canvas>

						<video height="430" width="800" overflow="hidden" preload="auto" controls muted loop
						       id="sidebyside-video_2" class="video-js vjs-default-skin vjs-big-play-centered side-by-side-videos"
		                 	   data-setup='{"customControlsOnMobile": true}'>
                               <source src="https://www.dropbox.com/s/f6fvnwe0qi7joyc/V2.mp4?raw=1" type="video/mp4">
                         </video>
                     
	 				</div>
	 				
	 			</div>
	 			
			</div>
			
  <!-- 			
			<div class="bar">
			  <div id="custom-seekbar">
                      <span></span>
                     </div>
            
           
            <div id="custom-seekbar2"> 
                       <span></span>
                       </div>
             </div>
 	-->
 			
			<div class="PGcol-sm-12">
			
			
			  <div class="col-sm-12">
				<div class="video_palybtnblock swap_video_btn">
		 			<div class="playbtninner">
		 				<div class="playblock">
		 					<button type="button" class="navbtn prebtn left-video-backward"><i class="preicon"></i></button>
		 					<button type="button" class="playbtn playVideoLeftBtn" data-action="play">Play Left</button>
		 					<button type="button" class="navbtn nextbtn left-video-forward"><i class="nexticon"></i></button>
		 				</div>
		 				<div class="zoombtn">
		 					<button type="button" class="left-video-zoom-in">Zoom In</button>
		 					<button type="button" class="left-video-zoom-out">Zoom Out</button>
		 				</div>

		 				<div class="slowmotion">
							<h4>Slow Motion</h4>
							<div class="slowmotionblock">
								<button class="btn-slow-motion active" data-motion="1" data-playername='player'>1x</button>
								<button class="btn-slow-motion" data-motion="2" data-playername='player'>-2x</button>
								<button class="btn-slow-motion" data-motion="4" data-playername='player'>-4x</button>
								<button class="btn-slow-motion" data-motion="8" data-playername='player'>-8x</button>
							</div>
						</div>
		 			</div>
		 			<div class="playbtninner">
		 			 <center>
		 				<div class="playblock bothplay">
		 					<button type="button" class="navbtn prebtn both-backward"><i class="preicon"></i></button>
		 					<button type="button" class="playbtn action-on-both" data-action="play">Play Both</button>
		 					<button type="button" class="navbtn nextbtn both-forward"><i class="nexticon"></i></button>
		 				</div>
		 			 </center>
		 				<div class="play_block_center">
							<div class="toolblock">
								<h6>Drawing Tools</h6>
								<div class="inner_tool">
								    <button id="addtextbutton" onclick="Addtext()">T</button>
									<button class="line-drawing-tools" data-value="circle">
										<i class="toolicon1"></i>
									</button>
									<button class="line-drawing-tools" data-value="line">
										<i class="toolicon2"></i>
									</button>
									<button class="line-drawing-tools" data-value="angle">
										<i class="toolicon3"></i>
									</button>
									<button class="line-drawing-tools" data-value="move">
										<i class="toolicon4"></i>
									</button>
                                    <button class="line-drawing-tools" data-value="yellow">
										<i class="toolicon5"></i>
									</button>
									<button class="line-drawing-tools" data-value="red">
										<i class="toolicon6"></i>
									</button>
									<button class="line-drawing-tools" data-value="blue">
										<i class="toolicon7"></i>
									</button>
									<button class="line-drawing-tools" data-value="green">
										<i class="toolicon8"></i>
									</button>
									<button class="line-drawing-tools" data-value="dark">
										<i class="toolicon9"></i>
									</button>
									<button class="line-drawing-tools" data-value="white">
										<i class="toolicon10"></i>
									</button>
									<button class="line-drawing-tools" data-value="off">
										<i class="toolicon11"></i>
									</button>
									<button id="addtextbutton" onclick="Addtext1()">T</button>	
							</div>
								<center>
								   <button href="javascript:void(0)" class="line-drawing-tools"  data-value="delete">Delete Selected Shape</button>
								   <button href="javascript:void(0)" class="line-drawing-tools" data-value="clear">Delete All Shapes</button>

								</center>
							</div>
							
						</div>
		 			</div>
					
					<div class="playbtninner">
		 				<div class="playblock">
		 					<button type="button" class="navbtn prebtn right-video-backward"><i class="preicon"></i></button>
		 					<button type="button" class="playbtn playVideoRightBtn" data-action="play">Play Right</button>
		 					<button type="button" class="navbtn nextbtn right-video-forward"><i class="nexticon"></i></button>
		 				</div>
		 				<div class="zoombtn">
		 					<button type="button" class="right-video-zoom-in">Zoom In</button>
		 					<button type="button" class="right-video-zoom-out">Zoom Out</button>
		 				</div>
		 				<div class="slowmotion">
							<h4>Slow Motion</h4>
							<div class="slowmotionblock">
		                        <button class="btn-slow-motion active" data-motion="1" data-playername='otherPlayer'>1x</button>
								<button class="btn-slow-motion" data-motion="2" data-playername='otherPlayer'>-2x</button>
								<button class="btn-slow-motion" data-motion="4" data-playername='otherPlayer'>-4x</button>
								<button class="btn-slow-motion" data-motion="8" data-playername='otherPlayer'>-8x</button>
							</div>
						  </div>
		 			  </div>
			     </div>
			 </div>
      	  </div>
	   </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Text - Color Palette JS -->
    <script src="plugins/wrappers.js"></script>
    <script src="plugins/textbox.js"></script>
    <script src="js/slidebar.js"></script>
    <script src="js/slidebar2.js"></script>
   

	
	<!-- Video JS -->
	<script src="plugins/videojs/js/video.js"></script>
	<script src="plugins/videojs/js/video-5-15-1.js"></script>
	<script src="plugins/videojs/js/videojs.zoomrotate.js"></script>

	<script src="plugins/fabric/fabric.min.js"></script>
	<script src="js/commanFunctionA_Ex.js"></script>
	
  </body>
</html>
